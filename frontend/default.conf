server {
    listen 80;
    server_name localhost; # Ou o IP do servidor do cartório

    # 1. Frontend (Arquivos Estáticos do React)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend API (Proxy Reverso)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. Django Admin
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # 4. Arquivos de Mídia (Fotos de perfil, etc)
    location /media/ {
        alias /app/media/;
    }

    # 5. Arquivos Estáticos do Django (CSS do Admin)
    location /static/ {
        alias /app/static/;
    }
}